<ul>
{% for post in site.tags[page.title] %}
  <li>
    <p>{{ post.date | date_to_string }} <i class="fa fa-angle-right fa-fw"></i> <a href="{{ post.url }}">{{ post.title }}</a><p>
  </li>
{% endfor %}
</ul>
